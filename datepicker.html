<html>
  <head>
    <link rel="stylesheet" type="text/css" href="datepicker.css" />
  </head>

  <body>
    <!-- Date Picker -->
    <div id="datepicker">
      <button id="datepicker-button">
        This Year <img class="down-arrow" src="/images/down-arrow.svg" />
      </button>
      <div id="datepicker-container">
        <div class="calendar calendar-left">
          <div class="datepicker-header">
            <button
              class="datepicker-button-change"
              id="datepicker-previous-button"
            >
              <img class="left-arrow" src="/images/left-arrow.svg" />
            </button>
            <div id="datepicker-indicator" class="datepicker-indicator"></div>
            <button class="datepicker-button-change" id="datepicker-next-button">
              <img class="right-arrow" src="/images/right-arrow.svg" />
            </button>
          </div>
          <ul id="datepicker-week-title" class="datepicker-week-title"></ul>
          <div id="datepicker-body"></div>
        </div>
        <div class="calendar">
          <div class="datepicker-header">
            <button
              class="datepicker-button-change"
              id="datepicker-previous-button2"
            >
              <img class="left-arrow" src="/images/left-arrow.svg" />
            </button>
            <div id="datepicker-indicator2" class="datepicker-indicator"></div>
            <button class="datepicker-button-change" id="datepicker-next-button2">
              <img class="right-arrow" src="/images/right-arrow.svg" />
            </button>
          </div>
          <ul id="datepicker-week-title2" class="datepicker-week-title"></ul>
          <div id="datepicker-body2"></div>
        </div>
      </div>
    </div>
   
    <!-- Date Picker -->
  </body>
  <script src="datepicker.js"></script>
</html>
